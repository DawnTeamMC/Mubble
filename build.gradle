buildscript
{
	repositories
    {
		maven { url = 'https://files.minecraftforge.net/maven' }
		jcenter()
		mavenCentral()
	}
	dependencies
    {
		classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
	}
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'java'
apply plugin: 'eclipse'

repositories
{
	maven { url 'https://maven.tterrag.com/' }
	maven { url 'https://maven.blamejared.com' }
}

version = mod_version
group = 'com.hugman.mubble'
archivesBaseName = 'Mubble'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

dependencies
{
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"
    
    compile fg.deobf("vazkii.patchouli:Patchouli:${patchouli_version}")
}

minecraft
{
	mappings channel: 'snapshot', version: "${mappings_version}"

    accessTransformer = file('accessTransformers.cfg')

	runs
    {
		client
        {
			workingDirectory project.file('run')

			property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
			property 'forge.logging.console.level', 'debug'
			property 'fml.earlyprogresswindow', 'false'
		}
		server
        {
			workingDirectory project.file('run')

			property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
			property 'forge.logging.console.level', 'debug'
			property 'fml.earlyprogresswindow', 'false'

			singleInstance(true)
		}
		data
        {
			workingDirectory project.file('run')

			property 'forge.logging.markers', ''
			property 'forge.logging.console.level', 'debug'

			args '--mod', 'mubble', '--all', '--output', file('src/generated/resources/')
		}
	}
}